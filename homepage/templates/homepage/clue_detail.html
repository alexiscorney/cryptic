{% extends 'homepage/base.html' %}

{% block content %}
    <div class="clue">
        
        <a class="btn btn-default" href="{% url 'clue_edit' pk=clue.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>

        <h2>{{ clue.text }}</h2>
        <p>{{ clue.length|linebreaksbr }}</p>

        <div class="clue-solutions">
            <h3>Solutions:</h3>
            <p>{{ clue.solutions }}</p>
        </div>
    </div>
{% endblock %}
